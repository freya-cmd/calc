<div>
  <div class="card" style="width: 18rem;">

      <h5 class="card-title">Calculator</h5>

      <p class="card-text">Input two numbers in the field, and choose an operation.</p>
    </div>
  </div>
<div id="buttons2">



    <form [formGroup]="form">
      <h1><label class="badge bg-secondary" for="number1">Enter your first number</label></h1>

      <button  class="btn btn-outline-dark" id="sub" type="submit" (click)="clickme(number1.value, number2.value)" (click)="submitForm()">Add</button>
      <button  class="btn btn-outline-dark" id="sub" type="submit" (click)="clickme(number1.value, number2.value)" (click)="submitForm2()">Subtract</button>
      <button  class="btn btn-outline-dark" id="sub" type="submit" (click)="clickme(number1.value, number2.value)" (click)="submitForm3()">Divide</button>
      <button  class="btn btn-outline-dark" id="sub" type="submit" (click)="clickme(number1.value, number2.value)" (click)="submitForm4()">Multiply</button>
    </form>
  </div>
 <br>
  <div id="buttons3">
    <p>Results: </p><br>
